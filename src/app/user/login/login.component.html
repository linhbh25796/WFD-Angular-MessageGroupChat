<div *ngIf="userService.checkLogin==='true'">
  <h2 class="text-center">Login</h2>

  <div style="text-align: center" class="alert alert-danger" role="alert" *ngIf="check==='false'">
    Đăng nhập thất bại
  </div>
  <form [formGroup]="loginForm" class="col-md-6 offset-md-3" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label class="col">
        Email
        <input type="email" class="form-control" formControlName="email">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
      sai định dạng email
    </div>

    <div class="form-group row">
      <label class="col">
        Password
        <input type="password" class="form-control" formControlName="password">
      </label>
    </div>
    <div class="alert alert-danger" role="alert"
         *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
      ít nhất là 6 ký tự và nhiều nhất 16 ký tự
    </div>
    <div class="form-group">
      <a ><button class="btn btn-info" type="submit">Submit</button></a>
    </div>
  </form>
</div>
